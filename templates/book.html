<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AmaBooc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </head>
  <body>



    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6 m*-3 background">
          <label for="height">Tìm kiếm ở đây</label>

          <input type="StringField" name="height" id="height" value="">
            <br>
            <br>
          <p>Danh mục sách</p>
            <button type="submit" class="btn btn-warning">Sách học tập</button>
            <br>
              <button type="submit" class="btn btn-warning">Sách giải trí</button>
                <button type="submit" class="btn btn-warning">Sách chuyên ngành</button>


        </div>
        {% for book in books %}
          <div class="col-md-3 col-sm-6 m*-3 ">
                <div class="card-girl-type card mb-4">
            <img src="{{ book["image"] }}" alt=""  class="m*-4  img-fluid card-img-top card-girl-img">
            <div class="card-body">
              <h4 class="card-tilte">{{ book["name"] }}</h4>
            <!-- <p>{{ book["description"] }}</p> -->
          </div>
            <div class="card-footer">
              <div class="d-flex float-right ">
              <button class="btn btn-primary">Chi tiet</button>
              </div>
            </div>
          </div>
          </div>

        {% endfor %}
        <a href=""></a>
      </div>
    </div>


  </body>
</html>
